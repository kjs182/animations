<!doctype html>

<!-- 
	=========================================
	
		Filename: animations.html
		
		Author: Kevin Streeter
		
		Description: Explorations of programs using arrays of consecutive images to display animated objects.
		
		Functionality: In the runAnimation function, place the name of the folder as the first argument
						and the number of images in the folder as the second argument. All of the images
						in the folder must be named "image" with an ascending number starting with one.
	
	=========================================
-->

<html lang = "en">

	<head>
	
		<meta charset = "utf-8">
		
		<title>Animations</title>
		
		<style>
			body {
				background-color: firebrick;
				color: antiquewhite;
				margin: auto;
				padding: 20px;
				text-align: center;
			}
		</style>
		
	</head>
	
	<body>
		<h1>Animations</h1>
		
		<button onclick = "runAnimation('smiley', 12)">Smiley</button>
		
		<p>
			<img src = "image0.png" id = "frame-output" />
		</p>
		
		<script>
			function runAnimation(imagesFolder, numberOfImages) {
				// This function will control the iterations.
				
				for (i = 1; i <= numberOfImages; i++){
					// The images are named "image1," "image2," etc.
					cycleImages(imagesFolder, i);
				}
			}
			
			function cycleImages(imagesFolder, i) {
				// This function will display a series of images in rapid succession as an animation.
				
				setTimeout(function() {
					
						document.getElementById('frame-output').src = imagesFolder + '/image' + i + '.png';
					
					}, 200 * i); // Adds a 1/2 second delay between iterations.
			
			}
		</script>
		
	</body>
	
<html>
