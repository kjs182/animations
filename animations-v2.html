<html lang = "en">

	<head>
	
		<meta charset = "utf-8">
		
		<title>Animations</title>
		
		<style>
			body {
				background-color: firebrick;
				color: antiquewhite;
				margin: auto;
				padding: 20px;
				text-align: center;
			}
		</style>
		
	</head>
	
	<body>
		<h1>Animations</h1>
		
		<button onclick = "start()">Animate</button>
		
		<p>
			<img src = "images/image1.png" id = "frame-output" />
		</p>
		
		<script>
			function start() {
				// This function will control the iterations.
				
				let numberOfImages = 12;
				
				for (i = 1; i <= numberOfImages; i++){
					// The images are named "image1," "image2," etc.
					runShow(i);
				}
			}
			
			function runShow(i) {
				// This function will display a series of images in rapid succession as an animation.
				
				setTimeout(function() {
					
						document.getElementById('frame-output').src = 'images/image' + i + '.png';
					
					}, 200 * i); // Adds a 1/2 second delay between iterations.
			
			}
		</script>
		
	</body>
	
<html>
